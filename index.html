    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f8e8f8;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h1 {
        color: #d63384;
        text-align: center;
        margin-bottom: 30px;
      }

      .cards-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
        max-width: 100%;
      }

      .card {
        width: 120px;
        height: 180px;
        perspective: 1000px;
        cursor: pointer;
      }

      .card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        text-align: center;
        transition: transform 0.6s;
        transform-style: preserve-3d;
      }

      .card-front,
      .card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 10px;
        box-sizing: border-box;
      }

      .card-front {
        background-color: white;
        color: #d63384;
        font-weight: bold;
      }

      .card-back {
        background-color: #d63384;
        color: white;
        transform: rotateY(180deg);
        font-size: 24px;
        font-weight: bold;
      }

      .card-img {
        width: 80px;
        height: 80px;
        object-fit: cover;
        border-radius: 50%;
        margin-bottom: 5px;
        border: 2px solid #d63384;
      }

      .phrase-top {
        font-size: 14px;
        margin-bottom: 2px;
      }

      .phrase-bottom {
        font-size: 14px;
        margin-top: 2px;
      }

      .name {
        font-size: 16px;
        margin-top: 5px;
        color: #333;
      }

      @media (max-width: 400px) {
        .card {
          width: 100px;
          height: 150px;
        }

        .card-img {
          width: 60px;
          height: 60px;
        }

        .phrase-top,
        .phrase-bottom {
          font-size: 12px;
        }

        .name {
          font-size: 14px;
        }
      }
    </style>
  </head>

    <script>
      // Opcional: Si quisieras que las tarjetas se volteen al tocarlas
      document.addEventListener("DOMContentLoaded", function () {
        const cards = document.querySelectorAll(".card-inner");

        cards.forEach((card) => {
          card.addEventListener("click", function () {
            this.style.transform =
              this.style.transform === "rotateY(180deg)"
                ? "rotateY(0deg)"
                : "rotateY(180deg)";
          });
        });
